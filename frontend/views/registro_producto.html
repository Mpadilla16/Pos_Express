<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Producto</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <header><h1>Registrar Producto</h1></header>
    <main>
        <form id="form-producto">
            <input type="text" placeholder="Código" required>
            <input type="text" placeholder="Nombre del producto" required>
            <input type="text" placeholder="Categoría" required>
            <input type="number" placeholder="Cantidad en stock" required>
            <input type="number" placeholder="Precio unitario" required>
            <button type="submit">Guardar</button>
        </form>
    </main>
</body>
</html>
