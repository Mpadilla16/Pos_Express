<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cambiar Contraseña</title>
  <link rel="stylesheet" href="../assets/css/cambiar_password.css">
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>Cambiar Contraseña</h2>
      <p>Por seguridad, debes cambiar la contraseña predeterminada.</p>
      <form id="cambiarPasswordForm">
        <div class="input-group">
          <label for="nuevaPassword">Nueva contraseña</label>
          <input type="password" id="nuevaPassword" required>
        </div>
        <div class="input-group">
          <label for="confirmarPassword">Confirmar contraseña</label>
          <input type="password" id="confirmarPassword" required>
        </div>
        <button type="submit">Guardar</button>
      </form>
      <p id="mensaje" class="mensaje-error"></p>
    </div>
  </div>

  <script>
    document.getElementById('cambiarPasswordForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const nueva = document.getElementById('nuevaPassword').value;
      const confirmar = document.getElementById('confirmarPassword').value;
      const mensaje = document.getElementById('mensaje');

      if (nueva !== confirmar) {
        mensaje.textContent = "Las contraseñas no coinciden.";
      } else if (nueva.length < 6) {
        mensaje.textContent = "La contraseña debe tener al menos 6 caracteres.";
      } else {
        mensaje.style.color = "green";
        mensaje.textContent = "Contraseña cambiada correctamente. Redirigiendo...";
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 2000);
      }
    });
  </script>
  
</body>
</html>
