    <!---------------------------Gestion de usuarios--------------------->
    <!-- Formulario de registro -->
    <section class="mt-5 vh-100 w-100 mx-2 card shadow">
      <div class="mt-3 mx-4">
        <h3 class="fw-bold azul-text-primario ">Gestion de usuarios</h3>
        <div>
          <input id="buscar-user" type="search" class="form-control">
        </div>
      </div>
      <!--Formulario para registro de usuario-->
      <div class="mx-4 my-3">
        <form id="formulario-usuario">
          <div class="row g-3 align-items-end">
            <div class="col-12 col-lg-3">
              <input id="usuario" type="text" class="form-control" placeholder="Nombre de usuario" required />
            </div>
            <div class="col-12 col-lg-3">
              <input id="correo" type="mail" class="form-control" placeholder="correo" required />
            </div>
            <div class="col-12 col-lg-3">
              <input id="contrasena" type="password" class="form-control" placeholder="Contraseña" required />
            </div>
            <div class="col-12 col-lg-2">
              <select id="rol" class="form-select" required>
                <option value="">Rol</option>
                <option value="admin">Administrador</option>
                <option value="cajero">Cajero</option>
              </select>
            </div>
            <div class="col">
              <button class="btn btn-success " type="submit">Registrar</button>
            </div>
          </div>
        </form>
      </div>


      <!-- Tabla de gestión de usuario -->
       <div class="mx-2 mx-lg-4">
        <h2>Lista de Usuarios</h2>
       </div>
      <div class="mx-2 mx-lg-4 table-responsive">
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">Usuario</th>
              <th scope="col">Correo</th>
              <th scope="col">Contraseña</th>
              <th scope="col">Rol</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="tabla-usuarios">
           
          </tbody>
        </table>

      </div>



      <!-- Formulario de edición de usuario -->
      <form class="oculto mt-3" id="editForm">
        <h2>Editar Usuario</h2>
        <input type="hidden" id="editUserId" />

        <label for="editUsername">Nombre de Usuario:</label>
        <input type="text" id="editUsuario" name="editUsername" required /><br /><br />

        <label for="editEmail">Correo Electrónico:</label>
        <input type="email" id="editEmail" name="editEmail" required /><br /><br />

        <button type="submit">Guardar Cambios</button>
      </form>
    </section>
